    This is an API for direct connection and data synchronization.
    # Introduction
    This API allows you to Read, Write, Modify and Delete information from your clients and 
    thus create a link between our systems.

    # API Specification
    The goal of the API Specification is to define a standard, language-agnostic interface which allows both humans
    and computers to discover and understand the capabilities of the service without access to source code,
    documentation, or through network traffic inspection. A consumer can understand and interact with the remote service with
    a minimal amount of implementation logic. Similar to what interfaces have done for lower-level programming,
    this API removes the guesswork in calling the service. 

